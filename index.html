<style>
/* Preload Screen Styles */
#preload-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ff0000; /* Red color */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* Ensure it's on top of everything */
  transition: opacity 0.5s ease-out; /* Fade out transition */
}

#preload-screen.hidden {
  opacity: 0;
  pointer-events: none; /* Disable interaction when hidden */
}

#preload-screen img {
  animation: rotate 3s infinite linear; /* Rotate animation */
  max-width: 200px; /* Adjust size as needed */
  height: auto;
}

/* Logo Rotate Animation */
@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
  </head>
  <body>
<div id="preload-screen">
    <img src="/logo.svg" alt="Application Logo" style="max-width: 200px; height: auto;">
  </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
